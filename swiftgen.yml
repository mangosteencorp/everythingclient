# xcstrings is not supported yet by swiftgen, 
# please wait for this to be merged https://github.com/SwiftGen/SwiftGen/pull/1124
strings:
  - inputs: Sources/TMDB_MVVM_Detail/Resources/en.lproj/Localizable.strings
    outputs:
      - templateName: structured-swift5
        params:
          publicAccess: true
          enumName: L10n
        output: Sources/TMDB_MVVM_Detail/generated/Strings.swift
  
  - inputs: Sources/TMDB_MVVM_MLS/Resources/en.lproj/Localizable.strings
    outputs:
      - templateName: structured-swift5
        params:
          publicAccess: true
          enumName: L10n
        output: Sources/TMDB_MVVM_MLS/generated/Strings.swift
